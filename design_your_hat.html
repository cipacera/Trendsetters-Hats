
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Your Hat</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background: #ff8c00;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #ff8c00;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        form label {
            font-weight: bold;
        }
        form input, form select, form textarea {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
        }
        form button {
            background: #ff8c00;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        form button:hover {
            background: #e67300;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #333;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Design Your Hat</h1>
    </header>

    <div class="container">
        <h2>Create a Custom Hat That Fits Your Style</h2>
        <form action="#" method="POST">
            <label for="hat-type">Choose Hat Type:</label>
            <select id="hat-type" name="hat-type" required>
                <option value="">-- Select --</option>
                <option value="baseball">Baseball Cap</option>
                <option value="beanie">Beanie</option>
                <option value="fedora">Fedora</option>
                <option value="trucker">Trucker Hat</option>
            </select>

            <label for="color">Choose Hat Color:</label>
            <input type="color" id="color" name="color" value="#ff8c00" required>

            <label for="design">Upload Your Design:</label>
            <input type="file" id="design" name="design" accept="image/*" required>

            <label for="notes">Additional Notes:</label>
            <textarea id="notes" name="notes" rows="4" placeholder="Describe your customization... (e.g., text, logo placement, etc.)"></textarea>

            <button type="submit">Submit Your Design</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Online Hat Design Platform. All Rights Reserved.</p>
    </footer>
</body>
</html>
